<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #board-game {
            display: grid;
            grid-template-columns: 23.5% 23.5% 23.5% 20%;
            grid-template-rows: 34.5 34.5 31%;
            gap: 2px;
            height: 50vh;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            border: solid;


        }

        .flipped {
            background-color: rgb(231, 231, 183);
        }
    </style>
</head>

<body>
    <div id="board-game"></div>
</body>
<script>
    const board = document.getElementById("board-game")
    const arr = ["A", "A", "B", "B", "C", "C", "D", "D", "E", "E", "F", "F"]
    arr.forEach((emage) => {
        let div = document.createElement("div")
        let p = document.createElement("p")

        let image = document.createTextNode(emage)
        p.appendChild(image)
        div.appendChild(image)
        div.classList.add("card")
        board.appendChild(div)
    })
    const collection = document.getElementsByClassName("card")
    let a = 1
    let bool = true
    for (let i = 0; i < collection.length; i++) {

        collection[i].addEventListener("dblclick", () => {
            collection[i].classList.add("flipped")
            if (bool === true && typeof a === 'object' && a.textContent !== collection[i].textContent) {
                setTimeout(() => {
                    a.classList.remove("flipped")
                    collection[i].classList.remove("flipped")
                }, 1000)
                bool = false
            }else{
            
            }
            if (bool === true) {
                a = collection[i]
            }
        })

    }



</script>

</html>
